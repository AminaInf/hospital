<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-planification-heading" jhiTranslate="hospitalApp.planification.home.createOrEditLabel">Create or edit a Planification</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.planification.prevuLe" for="field_prevuLe">Prevu Le</label>
                    <div class="d-flex">
                        <input id="field_prevuLe" type="datetime-local" class="form-control" name="prevuLe" formControlName="prevuLe" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.planification.objet" for="field_objet">Objet</label>
                    <input type="text" class="form-control" name="objet" id="field_objet"
                           formControlName="objet"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.planification.faitLe" for="field_faitLe">Fait Le</label>
                    <div class="d-flex">
                        <input id="field_faitLe" type="datetime-local" class="form-control" name="faitLe" formControlName="faitLe" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.planification.periodicite" for="field_periodicite">Periodicite</label>
                    <input type="text" class="form-control" name="periodicite" id="field_periodicite"
                           formControlName="periodicite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.planification.resultat" for="field_resultat">Resultat</label>
                    <input type="text" class="form-control" name="resultat" id="field_resultat"
                           formControlName="resultat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.planification.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
