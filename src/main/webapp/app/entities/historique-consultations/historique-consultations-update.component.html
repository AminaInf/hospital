<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-historique-consultations-heading" jhiTranslate="hospitalApp.historiqueConsultations.home.createOrEditLabel">Create or edit a Historique Consultations</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.acte" for="field_acte">Acte</label>
                    <input type="text" class="form-control" name="acte" id="field_acte"
                           formControlName="acte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.motif" for="field_motif">Motif</label>
                    <input type="text" class="form-control" name="motif" id="field_motif"
                           formControlName="motif"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.taille" for="field_taille">Taille</label>
                    <input type="number" class="form-control" name="taille" id="field_taille"
                           formControlName="taille"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.poids" for="field_poids">Poids</label>
                    <input type="number" class="form-control" name="poids" id="field_poids"
                           formControlName="poids"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.ta" for="field_ta">Ta</label>
                    <input type="number" class="form-control" name="ta" id="field_ta"
                           formControlName="ta"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.pouls" for="field_pouls">Pouls</label>
                    <input type="number" class="form-control" name="pouls" id="field_pouls"
                           formControlName="pouls"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.observation" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                           formControlName="observation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.at" for="field_at">At</label>
                    <input type="text" class="form-control" name="at" id="field_at"
                           formControlName="at"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.historiqueConsultations.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
