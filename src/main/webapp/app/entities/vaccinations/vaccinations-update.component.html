<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vaccinations-heading" jhiTranslate="hospitalApp.vaccinations.home.createOrEditLabel">Create or edit a Vaccinations</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.vaccin" for="field_vaccin">Vaccin</label>
                    <input type="text" class="form-control" name="vaccin" id="field_vaccin"
                           formControlName="vaccin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.injection" for="field_injection">Injection</label>
                    <input type="text" class="form-control" name="injection" id="field_injection"
                           formControlName="injection"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.methode" for="field_methode">Methode</label>
                    <input type="text" class="form-control" name="methode" id="field_methode"
                           formControlName="methode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.lot" for="field_lot">Lot</label>
                    <input type="text" class="form-control" name="lot" id="field_lot"
                           formControlName="lot"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.resultat" for="field_resultat">Resultat</label>
                    <input type="text" class="form-control" name="resultat" id="field_resultat"
                           formControlName="resultat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.rappel" for="field_rappel">Rappel</label>
                    <div class="d-flex">
                        <input id="field_rappel" type="datetime-local" class="form-control" name="rappel" formControlName="rappel" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalApp.vaccinations.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
